<app-window-template [window]="windowRef">
    <ng-template #toolbar>
        <p>{{windowRef.title}}</p>
    </ng-template>
    <ng-template #content>
        <div class="content" [class.active]="windowRef._isActive">
            <p>NativeComponent works!</p>
        </div>
    </ng-template>
</app-window-template>
