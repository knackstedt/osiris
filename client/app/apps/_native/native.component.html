
<app-window-template [window]="windowRef" *ngIf="!windowRef._isBorderless">
    <ng-template #toolbar>
        <p>{{windowRef.data.filename}}</p>
    </ng-template>
    <ng-template #content>
        <div #canvas></div>
    </ng-template>
</app-window-template>

<div *ngIf="windowRef._isBorderless">
    <div class="draghandle"></div>
    <div #canvas></div>
</div>
