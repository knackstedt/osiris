<app-window-template [windowData]="windowData">
    <ng-template #toolbar>312</ng-template>
    <ng-template #content>
        <div class="content">
            <div class="sidebar" (click)="selected = ''">
                <ul>
                    <li>Recent</li>
                    <li>Starred</li>
                    <li>Home</li>
                    <li #li (hover)="li['hover']=true" (mouseout)="li['hover']=false">
                        Desktop
                        <div class="tooltip" [class.visible]="li['hover']">/home/knackstedt/Downloads</div>
                    </li>
                </ul>
                <ul>
                    <li>mounted f:/</li>
                    <li>mounted disk</li>
                </ul>
                <ul>
                    <li>data on ftp</li>
                    <li>data on smb</li>
                </ul>
                <ul>
                    <li>+ other locations</li>
                </ul>
            </div>
            <div class="files" (click)="selected = ''">
                <div class="file" *ngFor="let item of directoryContents" [class.selected]="item == selected"
                    (click)="selected = item; $event.stopPropagation()" (dblclick)="openFile(item, $event)">
                    <img [src]="resolveIcon(item)" />
                    <!-- <p>{{item.split('/')[0]}}</p> -->
                    <p>{{item.split('/')[0]}}</p>
                </div>
            </div>
        </div>
    </ng-template>
</app-window-template>
