<div 
    class="window" 
    (pointerdown)="window.activate()">
    <div class="content">
        <ng-container *ngIf="!error">
            <ng-template 
                *ngIf="!window._isCollapsed && !window._isLoading" 
                [cdkPortalOutlet]="window._portal" 
                (attached)="injectPortal($event)"
                >
            </ng-template>
            
            <div *ngIf="window._isLoading">spinner...</div>
        </ng-container>
        <ng-container *ngIf="error">
            <app-window-template [window]="window">
                <ng-template #content>
                    <app-window-error [error]="error"></app-window-error>
                </ng-template>
            </app-window-template>
        </ng-container>
    </div>
</div>

<div class="resizeHandles" 
>
    <div class="top"    ></div>
    <div class="left"   ></div>
    <div class="right"  ></div>
    <div class="bottom" ></div>

    <div class="top-left"     ></div>
    <div class="top-right"    ></div>
    <div class="bottom-left"  ></div>
    <div class="bottom-right" ></div>
</div>
