<mat-tab-group>
    <mat-tab *ngFor="let category of menu" [label]="category.name">
        <ng-container *ngFor="let app of category.entries">
            <div *ngIf="app.icon && app.name" class="app" (click)="openApp(app)">
                <img [src]="app.icon" />
                <p>{{app.name}}</p>
            </div>
        </ng-container>
    </mat-tab>
</mat-tab-group>
