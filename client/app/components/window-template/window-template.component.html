<app-window-toolbar 
    [window]="window" 
    [template]="toolbar" 
    [class.active]="window._isActive">
</app-window-toolbar>
<div class="dragInterrupt" 
    (mousedown)="window.activate(); $event.stopPropagation()"
    (touchstart)="window.activate(); $event.stopPropagation()"
    >
    <ng-container *ngTemplateOutlet="content">
    </ng-container>
</div>
