<div class="window">
    <div class="content">
        <ngx-lazy-loader
            *ngIf="window"
            [component]="window.appId"
            [group]="'app'"
            [inputs]="inputs"
            (componentLoaded)="window.onInit($event);"
        />
    </div>
</div>

<div class="resize-handle" *ngIf="window.isResizable">
    <div class="top"    ></div>
    <div class="right"  ></div>
    <div class="left"   ></div>
    <div class="bottom" ></div>

    <div class="top left"     ></div>
    <div class="top right"    ></div>
    <div class="bottom left"  ></div>
    <div class="bottom right" ></div>
</div>
