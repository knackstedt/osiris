<div class="window">
    <div class="content">
        <ngx-lazy-loader
            [component]="window.appId"
            [group]="'app'"
            [inputs]="window.data"
            (componentLoaded)="window.instance; window.onInit();"
        />
    </div>
</div>

<div class="resizeHandles" *ngIf="window.isResizable">
    <div class="top"    ></div>
    <div class="left"   ></div>
    <div class="right"  ></div>
    <div class="bottom" ></div>

    <div class="top-left"     ></div>
    <div class="top-right"    ></div>
    <div class="bottom-left"  ></div>
    <div class="bottom-right" ></div>
</div>
